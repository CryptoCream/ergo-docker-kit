version: "3.9"
services:
    zookeeper:
        mem_limit: 500000000
        container_name: zookeeper
        image: 'zookeeper:latest'
        networks:
            - app-tier
        environment:
            - ALLOW_ANONYMOUS_LOGIN=yes
    kafka:
        mem_limit: 1000000000
        depends_on:
            - zookeeper
        container_name: kafka-server
        image: 'luivatra/kafka:latest'
        networks:
            - ergo-net
        environment:
            - ALLOW_PLAINTEXT_LISTENER=yes
            - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
            - KAFKA_LISTENERS=PLAINTEXT://kafka-server:9092
            - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-server:9092
    redis:
        mem_limit: 50000000
        container_name: redis
        image: 'redis:latest'
        networks:
            - ergo-net
        volumes:
            - redis-data:/data
    utxo-tracker:
        mem_limit: 500000000
        image: luivatra/utxotracker:latest
        container_name: utxo-tracker
        depends_on:
            - redis
            - kafka
        networks:
            - ergo-net
        env_file: config.env
    pool-resolver:
        mem_limit: 500000000
        image: luivatra/poolresolver:latest
        container_name: pool-resolver
        depends_on:
            - kafka
        networks:
            - ergo-net
        env_file: config.env
        volumes:
            - rocks-data:/var/tmp
    amm-executor:
        mem_limit: 500000000
        image: luivatra/ammexecutor:latest
        container_name: amm-executor
        depends_on:
            - kafka
        networks:
            - ergo-net
        env_file: config.env
networks:
  ergo-net:
    external: true
    name: ergo-net
volumes:
    redis-data:
    rocks-data: